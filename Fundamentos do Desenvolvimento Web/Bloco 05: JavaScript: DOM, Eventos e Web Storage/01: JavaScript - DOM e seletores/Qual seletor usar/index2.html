<!DOCTYPE html>
<html lang="pt-br">
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraphs">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraphs">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.querySelector("#page-title").innerText = "The Flash";
      document.querySelector("#second-paragraph").innerText = "Barry Allen";
      document.querySelector("#subtitle").innerHTML = "8 Temporadas";
      document.querySelector(".paragraphs").style = 'color: blue';
      document.querySelector("#subtitle").style = 'color: red';
    </script>
  </body>
</html>

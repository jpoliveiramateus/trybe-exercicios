<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="color: gray;">
    <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Cor primária</h3>
  </div>
  <div style="color: rgb(134, 0, 0);">
    <h3 style="font-family:'Courier New', Courier, monospace">Cor Secundária</h3>
  </div>
  <div id="div3" style="color: goldenrod">
    <h3 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Cor Complementar</h3>
  </div>
  <div style="color: rgb(0, 0, 0)">
    <h3 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Cor Escura</h3>
  </div>
  <div style="color:rgb(126, 255, 255)">
    <h3 style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Cor Clara</h3>
  </div>
</body>
</html>

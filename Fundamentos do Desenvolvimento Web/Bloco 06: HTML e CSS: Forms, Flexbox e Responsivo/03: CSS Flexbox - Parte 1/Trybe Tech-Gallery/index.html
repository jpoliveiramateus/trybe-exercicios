<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Tech-Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="./images/trybe-logo.jpg" alt="trybe-logo" width="50px" ;>
    <h1 id="title">TRYBE TECH-GALLERY</h1>
    <u id="sign">SIGN-UP</u>
  </header>
  <section id="desc">
    Take a look at some of the technologies which you will learn in our fundamentals and front-end module!
  </section>
  <section id="images">
    <section class="images-items">
      <div>
        <p>HTML</p>
        <img src="./images/html-logo.png" alt="html-logo" width="100px">
      </div>
      <div>
        <p>CSS</p>
        <img src="./images/css-logo.png" alt="css-logo" width="100px">
      </div>
      <div>
        <p>JAVASCRIPT</p>
        <img src="./images/javaScript-logo.png" alt="javaScript-logo" width="100px">
      </div>
      <div>
        <p>REACT</p>
        <img src="./images/react-logo.png" alt="react-logo" width="100px">
      </div>
      <div>
        <p>RTL</p>
        <img src="./images/rtl-logo.png" alt="rtl-logo" width="100px">
      </div>
      <div>
        <p>REDUX</p>
        <img src="./images/redux-logo.png" alt="redux-logo" width="100px">
      </div>
    </section>
  </section>
  <section class="line">
    <hr width="200px">
  </section>
  <footer>
    <section class="social">
      <img src="./images/instagram-logo.png" alt="instagram-logo" width="30px">
      <img src="./images/linked-in-logo.png" alt="linked-in-logo" width="30px">
    </section>
  </footer>
</body>

</html>

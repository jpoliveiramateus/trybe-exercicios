<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <h2>Tela de Login</h2>
    <form action="">
       <label for="email">Email: <input type="email" name="email" id="email" placeholder="Digite seu email" required="email" autocomplete="off" autofocus></label>
        <br><br>
        <label for="senha">Senha: <input type="password" id="senha" placeholder="Digite sua senha" required="password"></label>
        <br><br>
        <label for="check"><i>Lembre-me</i><input type="checkbox" name="" id="check"></label>
        <br><br>
        <input type="submit" value="Entrar">
    </form>
</body>
</html>

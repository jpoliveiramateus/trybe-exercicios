<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form TrypeTrip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
    <header class="text-center">
        <h1>TrybeTrip</h1>
    </header>
    <main class="text-center">
        <form action="#" method="get" id="form">
            <label for="nome" class="form-label">Nome: </label>
            <input class="mb-3 form-control"type="text" name="nome" id="nome" minlength="10" maxlength="40">
            <label for="email" class="form-label">Email: </label>
            <input class="mb-3 form-control" type="email" name="email" id="email" minlength="10" maxlength="50">
            <p>
                <label for="opcao-1">
                    <input type="radio" name="destino" id="opcao-1" checked>Cidade
                </label>
                <label for="opcao-2">
                    <input type="radio" name="destino" id="opcao-2">Campo
                </label>
                <label for="opcao-3">
                    <input type="radio" name="destino" id="opcao-3">Praia
                </label>
                <label for="opcao-4">
                    <input type="radio" name="destino" id="opcao-4">Montanhas 
                </label>
            </p>
            <p><textarea name="texto-concurso" id="texto-concurso" cols="40" rows="13" maxlength="500"></textarea></p>
            <p>Qual a melhor data para realizar sua viagem ?</p>
            <b>Data: </b>
            <input type="text" name="data-viagem" id="data-viagem" placeholder=" Insira sua data" autocomplete="off">
            <br><br>
            <label for="ofertas-trybe">
                <input type="checkbox" name="ofertas-trybe" id="ofertas-trybe">
                Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
            <br><br>
            <label for="imagens-trybe">
                <input type="checkbox" name="divulgacao" id="imagens-trybe" checked required>
                Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
            <div class="buttons">
                <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                <button id="apagar" type="reset" class="btn btn-secondary">Apagar</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
